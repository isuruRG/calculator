<html>
<head>
<title>Simple Calculator</title>
<script type="text/javascript">
function displynum(n1)
{
calcform.txt1.value=calcform.txt1.value+n1;
}
</script>
</head>
<body style="background-color:cornsilk">
<style>
.a{
background-color:cornflowerblue;
	border:inset 3px black;
	float:center;
	border-inset:15px;
	width:80px;
	height:50px;
	
	
}
#tex{
border:inset 3px black;
width:360px;
height:60px;
}


</style>
<form name=calcform >
<input id="tex" type=text name=txt1 style="text-align:right"><br>
<input type=button class="a" name=btn9 value=9 onclick="displynum(btn9.value)">
<input type=button class="a" name=btn8 value=8 onclick="displynum(btn8.value)">
<input type=button class="a" name=btn7 value=7 onclick="displynum(btn7.value)">
<input type=button class="a" name=addbtn value=+ onclick="displynum(addbtn.value)"><br>
<input type=button class="a" name=btn6 value=6 onclick="displynum(btn6.value)">
<input type=button class="a" name=btn5 value=5 onclick="displynum(btn5.value)">
<input type=button class="a" name=btn4 value=4 onclick="displynum(btn4.value)">
<input type=button class="a" name=subbbtn value=- onclick="displynum(subbbtn.value)"><br>
<input type=button class="a" name=btn3 value=3 onclick="displynum(btn3.value)">
<input type=button class="a" name=btn2 value=2 onclick="displynum(btn2.value)">
<input type=button class="a" name=btn1 value=1 onclick="displynum(btn1.value)">
<input type=button class="a" name=btnmul value=* onclick="displynum(btnmul.value)"><br>
<input type=button class="a" name=btn0 value=0 onclick="displynum(btn0.value)">
<input type=button class="a" name=pottn value=. onclick="displynum(pottn.value)">
<input type=button class="a" name=eqlbtn value== onclick="txt1.value=eval(txt1.value)">
<input type=button class="a" name=divbtn value=/ onclick="displynum(divbtn.value)">
<input type=button class="a" name=clr value=Clear onclick=calcform.txt1.value="">

</form>
</body>
</html>
